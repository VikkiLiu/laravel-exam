<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>注册</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui/css/layui.css" tppabs="layui/css/layui.css"  media="all">
</head>
<body background="images/bj1.jpg">

<div class="" style="padding: 30px;height: 900px" >
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md6">
      <div class="layui-card"
           style="height: 350px;
           width:600px ;
           margin-left: 600px;
           margin-top: 250px">
        <div class="layui-card-header" style="font-size: 20px;padding-left: 250px">学生注册</div>
        <div class="layui-card-body">
          <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item" style="width: 500px">
              <label class="layui-form-label">账号</label>
              <div class="layui-input-block">
                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item" style="width: 500px">
              <label class="layui-form-label">密码</label>
              <div class="layui-input-block">
                <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
              </div>
            </div>
            <div class="layui-form-item" style="width: 500px">
              <label class="layui-form-label">真实姓名</label>
              <div class="layui-input-block">
                <input type="text" name="username" lay-verify="title" autocomplete="off" placeholder="请输入账号" class="layui-input">
              </div>
            </div>
              <div class="layui-form-item">
                  <label class="layui-form-label">性别</label>
                  <div class="layui-input-block">
                      <input type="radio" name="sex" value="男" title="男" checked="">
                      <input type="radio" name="sex" value="女" title="女">
                  </div>
              </div>
            <div class="layui-form-item">
              <div class="layui-input-block">
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1">注册</button>
                <button type="reset" class="layui-btn layui-btn-primary">返回</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script src="layui/layui.js" charset="utf-8"></script>

</body>
</html>
