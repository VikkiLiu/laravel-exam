<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>

<div>
  <ul>
    <img src="../images/ks.jpeg" width="100" height="80">
  </ul>
  <ul class="layui-nav" lay-filter="">
    <li class="layui-nav-item"><a href="">首页</a></li>
    <li class="layui-nav-item "><a href="">公告</a></li>
    <li class="layui-nav-item"><a href="">考试界面</a></li>
    <li class="layui-nav-item">
      <a href="javascript:;">课程练习</a>
      <dl class="layui-nav-child"> <!-- 二级菜单 -->
        <dd><a href="">章节练习</a></dd>
        <dd><a href="">知识点练习</a></dd>
      </dl>
    </li>
    <li class="layui-nav-item layui-this"><a href="">成绩查询</a></li>
  </ul>
  <table id="demo" lay-filter="test"></table>
</div>


<script>
  //注意：导航 依赖 element 模块，否则无法进行功能性操作
  layui.use('element', function(){
    var element = layui.element;

    //…
  });
</script>
<script src="../layui/layui.js"></script>
<script>
  layui.use('table', function(){
    var table = layui.table;

    //第一个实例
    table.render({
      elem: '#demo'
      ,height: 312
      ,url: '/demo/table/user/' //数据接口
      ,page: true //开启分页
      ,cols: [[ //表头
        {field: 'id', title: 'ID', width:400, sort: true, fixed: 'left'}
        ,{field: 'csname', title: '课程名称', width:400}
        ,{field: 'csgrade', title: '成绩', width:400, sort: true}
        ,{field: 'cstime', title: '成绩', width:400, sort: true}
      ]]
    });

  });
</script>
</body>
</html>
